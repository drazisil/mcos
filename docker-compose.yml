version: "3.1"

services:
    nginx:
        build:
            context: services/sslProxy
        ports:
            - "443:443"
            - "80:80"
        restart: always
        extra_hosts:
            - "host.docker.internal:host-gateway"
    db:
        image: postgres:16.2@sha256:6b841c8f6a819884207402f1209a8116844365df15fca8cf556fc54a24c70800
        restart: always
        environment:
            POSTGRES_DB: rm
            POSTGRES_USER: user
            POSTGRES_PASSWORD: password
        ports:
            - "5432:5432"
        volumes:
            - db-data:/var/lib/postgresql/data
        security_opt:
            - no-new-privileges:true

    adminer:
        image: adminer:4.8.1@sha256:ceca91abccc1fcd97d66cd4e8994e6f0a97a92c0e3dbdc8200d5d735e3088cd1
        restart: always
        ports:
            - 8080:8080
        security_opt:
            - no-new-privileges:true

volumes:
    db-data:
        driver: local
