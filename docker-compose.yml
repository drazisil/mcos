version: "3.1"

services:
    nginx:
        build:
            context: services/sslProxy
        ports:
            - "443:443"
            - "80:80"
        restart: always
        extra_hosts:
            - "host.docker.internal:host-gateway"
    db:
        image: postgres:latest@sha256:f58300ac8d393b2e3b09d36ea12d7d24ee9440440e421472a300e929ddb63460
        restart: always
        environment:
            POSTGRES_DB: rm
            POSTGRES_USER: user
            POSTGRES_PASSWORD: password
        ports:
            - "5432:5432"
        volumes:
            - db-data:/var/lib/postgresql/data
        security_opt:
            - no-new-privileges:true

    adminer:
        image: adminer@sha256:b75eae89431e8469613b844e76382a26efc8601c17f446bcd81665bc87ca9a1f
        restart: always
        ports:
            - 8080:8080
        security_opt:
            - no-new-privileges:true

volumes:
    db-data:
        driver: local
