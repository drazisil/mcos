  shared-structures:
    paths:
      - packages/mcos-shared/src/structures**
    carryforward: false
  shared-types:
    paths:
      - packages/mcos-shared/src/types/**
    carryforward: false
  shared:
    paths:
      - packages/mcos-shared/**
