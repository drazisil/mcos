codecov:
    require_ci_to_pass: false

ai_pr_review:
    enabled: true

comment:
    show_carryforward_flags: true

flags:
    cli:
        paths:
            - packages/cli/**
        carryforward: true
    connection:
        paths:
            - packages/connection/**
        carryforward: true
    core:
        paths:
            - packages/core/**
        carryforward: false
    database:
        paths:
            - packages/database/**
        carryforward: true
    gateway:
        paths:
            - packages/gateway/**
        carryforward: true
    lobby:
        paths:
            - packages/lobby/**
        carryforward: true
    login:
        paths:
            - packages/login/**
        carryforward: true
    mcots:
        paths:
            - packages/mcots/**
        carryforward: false
    nps:
        paths:
            - packages/nps/**
        carryforward: false
    patch:
        paths:
            - packages/patch/**
        carryforward: true
    persona:
        paths:
            - packages/persona/**
        carryforward: true
    shard:
        paths:
            - packages/shard/**
        carryforward: true
    shared:
        paths:
            - packages/shared/**
        carryforward: true
    shared-packets:
        paths:
            - packages/shared-packets/**
        carryforward: false
    transactions:
        paths:
            - packages/transactions/**
        carryforward: false

component_management:
    individual_components:
        - component_id: components_nps
          name: NPS
          paths:
              - packages/cli/**
              - packages/connection/**
              - packages/database/**
              - packages/gateway/**
              - packages/lobby/**
              - packages/login/**
              - packages/nps/**
              - packages/patch/**
              - packages/persona/**
              - packages/shard/**
              - packages/shared-packets/**
        - component_id: components_mcots
          name: MCOTS
          paths:
              - packages/cli/**
              - packages/connection/**
              - packages/database/**
              - packages/gateway/**
              - packages/mcots/**
              - packages/shared-packets/**
