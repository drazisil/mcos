comment:
  layout: "files,flags"
  behavior: "default"

flags:
  auth:
    paths:
      - packages/mcos-auth/**
    carryforward: true
  database:
    paths:
      - packages/mcos-database/**
    carryforward: true
  gateway:
    paths:
      - packages/mcos-gateway/**
    carryforward: true
  lobby:
    paths:
      - packages/mcos-lobby/**
    carryforward: true
  login:
    paths:
      - packages/mcos-login/**
    carryforward: true
  patch:
    paths:
      - packages/mcos-patch/**
    carryforward: true
  persona:
    paths:
      - packages/mcos-persona/**
    carryforward: true
  shard:
    paths:
      - packages/mcos-shard/**
    carryforward: true
  logger:
    paths:
      - packages/mcos-logger/**
