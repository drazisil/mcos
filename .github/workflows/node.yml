# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
  pull_request:
    branches: [main]

env:
  MCO_LOG_LEVEL: warn

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm test
      - name: Codecov
        run: |
          curl https://keybase.io/codecovsecurity/pgp_keys.asc | gpg --import
          curl -Os https://uploader.codecov.io/latest/codecov-linux
          curl -Os https://uploader.codecov.io/latest/codecov-linux.SHA256SUM
          curl -Os https://uploader.codecov.io/latest/codecov-linux.SHA256SUM.sig
          gpg --verify codecov-linux.SHA256SUM.sig codecov-linux.SHA256SUM
          shasum -a 256 -c codecov-linux.SHA256SUM
          chmod +x codecov-linux
          ./codecov-linux -n ${{ matrix.node-version }} -F auth
          ./codecov-linux -n ${{ matrix.node-version }}-F database
          ./codecov-linux -n ${{ matrix.node-version }} -F gateway
          ./codecov-linux -n ${{ matrix.node-version }} -F lobby
          ./codecov-linux -n ${{ matrix.node-version }} -F login
          ./codecov-linux -n ${{ matrix.node-version }} -F patch
          ./codecov-linux -n ${{ matrix.node-version }} -F persona
          ./codecov-linux -n ${{ matrix.node-version }} -F shard
          ./codecov-linux -n ${{ matrix.node-version }} -F shared-logger
          ./codecov-linux -n ${{ matrix.node-version }} -F shared-structures
          ./codecov-linux -n ${{ matrix.node-version }} -F shared-types
          ./codecov-linux -n ${{ matrix.node-version }} -F shared
          ./codecov-linux -n ${{ matrix.node-version }} -F transactions
- uses: actions/upload-artifact@v3
  with:
    name: coverage_${{ matrix.node-version }}
    path: coverage
