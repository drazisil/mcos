name: Create Diagram

on:
  workflow_run:
    workflows: ["Node.js CI"]
    types: [completed]

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Repo Visualizer
        uses: githubocto/repo-visualizer@0.7.1
