[flake8]
count = True
select = C,E,F,W,B,B950
show_source = True
statistics = True
max-line-length = 127
max-complexity = 10
exclude = .git,__pycache__,docs/source/conf.py,old,build,dist,.venv,.tox,.coverage
per-file-ignores =
    # module level import not at top of file
    ./tests/__init__.py: E402
