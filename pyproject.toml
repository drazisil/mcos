[project]
name = "rusty-server"
version = "0.1.0"
description = "Default template for PDM package"
authors = [{ name = "Molly Draven", email = "drazi@duck.com" }]
dependencies = ["server @ file:///${PROJECT_ROOT}/projects/server"]
requires-python = "==3.12.*"
readme = "README.md"
license = { text = "AGPL-3.0" }

[tool.black]
target-version = ['py37']
include = '\.pyi?$'
# 'extend-exclude' excludes files or directories in addition to the defaults
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
(
  ^/foo.py    # exclude a file named foo.py in the root of the project
  | .*_pb2.py  # exclude autogenerated Protocol Buffer files anywhere in the project
)
'''


[tool.pdm]
distribution = false

[tool.pdm.dev-dependencies]
dev = [
    "-e file:///${PROJECT_ROOT}/libs/serializable",
    "-e file:///${PROJECT_ROOT}/projects/server",
    "pre-commit>=3.7.1",
    "black>=24.4.2",
    "flake8>=7.1.0",
    "flake8-black>=0.3.6",
]
test = ["pytest>=8.2.2", "coverage>=7.5.3"]

[tool.pdm.scripts]
start = "rm-server.py"
lint = "pre-commit run --all-files"
format = "black ."
test = "pytest"
